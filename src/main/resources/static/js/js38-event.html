<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="input1">
<button id="btn1">
    +
</button>

<button id="btn2">
    -
</button>

<div>
    <ul id="list1"></ul>
</div>


<script>
    let b = document.querySelector("#btn1")
    b.addEventListener("click", function () {
        let a = document.querySelector("#input1")
        let l = document.querySelector("#list1");
        let i = document.createElement("li");
        i.innerHTML = a.value;
        console.log(a.value)
        l.append(i);
        a.value = "";
    });

    document.querySelector("#btn2")
        .addEventListener("click", function () {
            document.querySelector("#list1 > li:last-child").remove();
        });
</script>
</body>
</html>
