<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Destructuring assignment (구조분해 할당)
    const a = [3, 1, 4];
    const n1 = a[0];
    const n2 = a[1];
    const n3 = a[2];
    console.log(n1, n2, n3)

    const [x, y, z] = a;
    console.log(x, y, z)

    const [s, t] = a;
    console.log(s, t)

    const [o, p, q, r] = a;
    console.log(o, p, q, r)

    /*const [s] = a;
    console.log(s)*/

    // 연습
    const b = ["faker", "apt"];

    // 코드 작성
    const [s1, s2] = b;
    console.log(s1, s2);
</script>
</body>
</html>
