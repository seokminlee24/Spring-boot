<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //undefined
    let a = 30;
    console.log(a);
    let b = `hello`;
    console.log(b);
    let c; // 값이 없으면 undefined
    console.log(c);
    b = undefined;
    console.log(b)

    //null
    let d = null; // null 이라는 값(object)
    console.log(d)

    //boolean
    let e = true;
    let f = false;
    console.log(e, f);

    if (e) {
        console.log("e가 true일 떄 실행")
    }

    if (f) {
        console.log("e가 true일 떄 실행")
    } else {
        console.log("e가 false일 떄 실행")
    }
</script>
</body>
</html>
