<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--div>p*5>lorem1-->
<button id="up">오름차순 정렬</button>
<button id="down">내림차순 정렬</button>
<div id="content">
    <p>Lorem.</p>
    <p>Necessitatibus.</p>
    <p>Iusto!</p>
    <p>Odio!</p>
    <p>Aliquam?</p>
</div>
<script>
    const btn = document.querySelector("#up");
    btn.addEventListener("click", function () {
        const paras = document.querySelectorAll("p");
        const parasArray = [];
        for (const p of paras) {
            parasArray.push(p);
        }

        parasArray.sort((e1, e2) => {
            if (e1.innerHTML > e2.innerHTML) {
                return 1;
            } else if (e1.innerHTML < e2.innerHTML) {
                return -1;
            } else {
                return 0;
            }
        });

        const div = document.querySelector("#content");
        parasArray.forEach(e => {
            e.remove();
            div.append(e);
        })
    });

    const btn2 = document.querySelector("#down");
    btn2.addEventListener("click", () => {
        const paras = document.querySelectorAll("p");
        const parasArray = [];
        paras.forEach(e => parasArray.push(e));
        parasArray.sort((e1, e2) => {
            if (e1.innerHTML > e2.innerHTML) {
                return -1;
            } else if (e1.innerHTML < e2.innerHTML) {
                return 1;
            } else {
                return 0;
            }
        });
        parasArray.forEach(e => {
            e.remove();
            document.querySelector("div").append(e);
        })
    });
</script>

</body>
</html>
